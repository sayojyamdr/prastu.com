<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align First Image</title>
    <style>
<style>
        /* Set background color to pink */
        body {
            background-color: pink;
        }
        /* Center only the first image */
        .center-first {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Optional: Style the horizontal rule */
        hr {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Center the first image only -->
    <img src="soon.png" class="center-first" alt="Image 1">
    <hr>
    <!-- Other images remain unchanged -->
    <img src="pm1.png" alt="Image 2">
    <img src="p.png" alt="Image 3">
    <img src="pr.png" >

</body>
</html>
